<style>
*{ margin:0; padding:0; list-style:none; font-style:normal; font-weight:500;}
a{ text-decoration:none;}
html,body{ height:100%;}
body{  position:relative;}
#welcome{ height:100%; overflow:hidden; transition:0.4s all ease-out;}
#welcome p{ position:absolute; width:400px; height:80px; left:50%; top:40%; font:80px/80px '微软雅黑'; color:#090;}
#welcome #wel_bg{ width:100%; height:100%; position:absolute;}
#main{ width:100%; height:2000px;; position:relative; left:0; top:100%; transition:0.4s all ease-out; display:none; }
#bg{ position:fixed; width:100%; height:100%; z-index:-1; opacity:0.5}
#header{ height:60px; width:100%; background:rgba(0,0,0,1); position:fixed; z-index:2;}
#clock{ padding-top:10px;  float:left;  margin-left:20px;}
#clock_main{ color:#fff;}
#clock_main span{ float:left; width:26px; height:44px; border-radius:7px; background:url(img/clock.png) no-repeat; transition:0.4s all ease;}
#clock_main em{ float:left; width:20px; height:44px;}
#nav{ float:right; width:400px; margin-top:10px; }
#nav ul{}
#nav ul li{ float:left; width:100px; height:40px; margin-left:10px; position:relative; transform-style:preserve-3d; transform:perspective(800px) rotateX(0deg); transition:0.3s;}
#nav ul li:hover{ transform:perspective(800px) rotateX(90deg);}
#nav ul li div{  width:100%; height:100%; position:absolute; left:0; top:0;}
#nav ul li div a{ display:block; width:100%; height:100%; text-align:center; font:24px/40px '黑体'; color:#fff; border-radius:10px;}
#nav ul li div.front{  transform:translateZ(20px);}
#nav ul li div.back{  transform:translateY(20px) rotateX(-90deg) ;}
#nav ul li div.back a{ background:#fff; color:#000;} 
#title{ height:710px; text-align:center; font:60px/710px '微软雅黑'; position:relative;}
#title span{ position:absolute; width:200px; height:60px; top:55%; left:55%; font:30px/60px '微软雅黑';}
#info { height:710px; }
#info ol{ float:left; width:120px; height:400px; margin-left:300px;}
#info ol li{ width:120px; height:60px; border-radius:10px; background:#066; color:#fff; margin-bottom:30px; cursor:pointer; text-align:center; font:26px/60px '楷体'; box-shadow:0 5px 10px #000,inset 0 0 10px #fff; transition:0.2s;}
#info ol li:hover{ box-shadow:0 5px 10px #000,inset 0 0 20px #fff; }
#info ol li:active{ box-shadow:0 2px 5px #000,inset 0 0 10px #fff; transform:translate(0,5px);}
#info #content{ float:left; position:relative; overflow:hidden; width:700px; height:400px; border-radius:30px; margin-left:30px; background:rgba(255,255,255,0.5);}
#info #content ul{ height:100%; width:9999px; position:absolute; left:0; top:0; transition:0.3s all ease;}
#info #content ul li{ float:left; width:700px; height:100%; }
</style>
<script>
window.onload=function(){
	var oMain=document.getElementById('main');
	var oWel=document.getElementById('welcome');
	var aClock=document.getElementById('clock_main').querySelectorAll('span');
	var oInfo=document.getElementById('info');
	var aHead=oInfo.children[0].children;
	var oContent=oInfo.children[1].children[0];
	var aNav=document.getElementById('nav').children[0].children;
	var oWorks=document.getElementById('works');
	aNav[0].onclick=function(){
		setScroll(oInfo.offsetTop-100);		
	}
	aNav[1].onclick=function(){
		setScroll(oWorks.offsetTop-100);	
	}			
	
	for(var i=0;i<aHead.length;i++){
		(function(index){
			aHead[i].onclick=function(){
				oContent.style.left=-index*700+'px';
			}	
		})(i);	
	}
	clock();
	setInterval(clock,1000);
	function clock(){		//头部时钟函数
		var d=new Date();
		var hrs=d.getHours();
		var mins=d.getMinutes();
		var secs=d.getSeconds();
		var str=addZero(hrs)+addZero(mins)+addZero(secs);
		var arr=str.split('');
		for(var i=0;i<aClock.length;i++){
			aClock[i].style.backgroundPosition="0 -"+arr[i]*44+"px";	
		}	
	}
	document.addEventListener('mousewheel',fnWheel,false);
	function fnWheel(){		//欢迎页滚轮事件
		document.removeEventListener('mousewheel',fnWheel,false);
		oWel.style.height="0px";
		oWel.style.opacity=0;
		oMain.style.display="block";
		oWel.addEventListener('transitionend',function(){
			this.style.display="none";	
			
		},false);
		oMain.style.top="0px";
	}	
	function addZero(num){	//补零函数
		return num<10?'0'+num:''+num;	
	}
}
</script>
